<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-seat-heading">Create or edit a Seat</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_number">Number</label>
                    <input type="number" class="form-control" name="number" id="field_number"
                           formControlName="number"/>
                    <div *ngIf="editForm.get('number')!.invalid && (editForm.get('number')!.dirty || editForm.get('number')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('number')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('number')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="BOOKED">Booked</option>
                        <option value="AVAILABLE">Available</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_aisleSeat">Aisle Seat</label>
                    <input type="checkbox" class="form-control" name="aisleSeat" id="field_aisleSeat"
                           formControlName="aisleSeat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_windowSeat">Window Seat</label>
                    <input type="checkbox" class="form-control" name="windowSeat" id="field_windowSeat"
                           formControlName="windowSeat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_middleSeat">Middle Seat</label>
                    <input type="checkbox" class="form-control" name="middleSeat" id="field_middleSeat"
                           formControlName="middleSeat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_rightSeat">Right Seat</label>
                    <select class="form-control" id="field_rightSeat" name="rightSeat" formControlName="rightSeatId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="seatOption.id" *ngFor="let seatOption of rightseats; trackBy: trackById">{{ seatOption.number }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_leftSeat">Left Seat</label>
                    <select class="form-control" id="field_leftSeat" name="leftSeat" formControlName="leftSeatId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="seatOption.id" *ngFor="let seatOption of leftseats; trackBy: trackById">{{ seatOption.number }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_frontSeat">Front Seat</label>
                    <select class="form-control" id="field_frontSeat" name="frontSeat" formControlName="frontSeatId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="seatOption.id" *ngFor="let seatOption of frontseats; trackBy: trackById">{{ seatOption.number }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_area">Area</label>
                    <select class="form-control" id="field_area" name="area" formControlName="areaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="areaOption.id" *ngFor="let areaOption of areas; trackBy: trackById">{{ areaOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
