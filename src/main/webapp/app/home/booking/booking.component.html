<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="submit()" [formGroup]="bookingForm">
            <h2 id="jhi-reservation-heading">Choose the desired area and time windows</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group">
                    <label class="form-control-label" for="field_collaborator">Area </label>
                    <select class="form-control" id="field_collaborator" name="area" formControlName="areaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="areaOption.id" *ngFor="let areaOption of areas; trackBy: trackById">{{ areaOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_startDate">Start Date</label>
                    <div class="d-flex">
                        <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" formControlName="startDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="bookingForm.get('startDate')!.invalid && (bookingForm.get('startDate')!.dirty || bookingForm.get('startDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="bookingForm.get('startDate')?.errors?.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!bookingForm.get('startDate')?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_endDate">End Date</label>
                    <div class="d-flex">
                        <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" formControlName="endDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="bookingForm.get('endDate')!.invalid && (bookingForm.get('endDate')!.dirty || bookingForm.get('endDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="bookingForm.get('endDate')?.errors?.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!bookingForm.get('endDate')?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>


            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="bookingForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
